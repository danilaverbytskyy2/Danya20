        :root {

        body {

        .birthday-header {

        .greeting {

        .points-display {

            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .task-btn {
            margin: 0.5rem 0;
            padding: 1.2rem;
            font-size: 1.2rem;
            background-color: var(--secondary-color);
            border: none;
            border-radius: 12px;
            color: white;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .task-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #4895ef;
            color: white;
        }

        .input-name {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .input-name .form-control {
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .input-name .input-group-text {
            border-radius: 8px 0 0 8px;
            background-color: white;
            font-weight: 500;
        }

        .container {
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .birthday-header {
                padding: 2rem;
                border-radius: 15px;
                margin: 1rem auto 2rem;
                max-width: 800px;
            }

            .task-btn {
                width: calc(33.333% - 1rem);
                margin: 0.5rem;
            }

            .task-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                max-width: 800px;
                margin: 0 auto;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.5s ease-out forwards;
        }

        /* –¢–∞—á-—ç—Ñ—Ñ–µ–∫—Ç—ã */
        .task-btn:active {
            transform: scale(0.98);
        }

        .promo-container {
            max-width: 350px;
            margin: 1.5rem auto;
        }

        .promo-input {
            border: 2px dashed var(--secondary-color);
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            width: 100%;
            text-align: center;
        }

        .promo-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            width: 100%;
            transition: all 0.3s;
        }

        .promo-btn:hover {
            background-color: #5a6268;
        }

        .promo-feedback {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            text-align: center;
            min-height: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container py-3">
    <div class="birthday-header animated">
        <h1 style="font-size: calc(1.3rem + 1.5vw)">üéâ –î–∞–Ω—è 20 –ª–µ—Ç! üéâ</h1>
        <p class="lead" style="margin-bottom: 0; font-size: calc(0.9rem + 0.5vw)">DEREVNYA !T DEPARTMENT: –£—á–∞—Å—Ç–≤—É–π –≤
            –∫–æ–Ω–∫—É—Ä—Å–∞—Ö –∏ –ø–æ–±–µ–∂–¥–∞–π!</p>
    </div>

    <div class="text-center mb-4">
        <div class="input-group input-name shadow-sm">
            <span class="input-group-text">–ò–º—è:</span>
            <input type="text" class="form-control" id="nameInput" placeholder="–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?">
        </div>

    <div class="greeting text-center mx-2 shadow-sm" id="greeting"></div>

    <div class="text-center my-3">
        <div class="points-display shadow">
            –ë–∞–ª–ª—ã: <span id="pointsDisplay">0</span>

    <div class="task-container mt-4">
        <a href="pages/task1.html" class="btn task-btn animated" style="animation-delay: 0.1s" id="task1Btn">
            <span class="d-block">‚ùì</span>

        </a>
        <a href="pages/task5.html" class="btn task-btn animated" style="animation-delay: 0.3s" id="task3Btn">
            <span class="d-block">üïµÔ∏è</span>

        </a>
        <a href="pages/task2.html" class="btn task-btn animated" style="animation-delay: 0.2s" id="task2Btn">
            <span class="d-block">ü§ô</span>

        </a>
        <a href="pages/task3.html" class="btn task-btn animated" style="animation-delay: 0.3s" id="task3Btn">

        </a>
        <a href="pages/task4.html" class="btn task-btn animated" style="animation-delay: 0.3s" id="task3Btn">
            <span class="d-block">üì∫</span>

    </div>
</div>

<div class="promo-container" id="promoContainer">
    <input type="text" class="promo-input" id="promoInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–º–æ–∫–æ–¥">
    <button class="promo-btn" id="promoBtn">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
    <div class="promo-feedback" id="promoFeedback"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ localStorage, –µ—Å–ª–∏ –∏—Ö –µ—â–µ –Ω–µ—Ç
    if (!localStorage.getItem('promoCodes')) {
        const initialPromoCodes = {
            "–°–ö–û–†–û–°–¢–†–ï–õ": 15,
            "BUTTON": 15,
        };
        localStorage.setItem('promoCodes', JSON.stringify(initialPromoCodes));
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–∏—Ö –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤
    function getPromoCodes() {
        return JSON.parse(localStorage.getItem('promoCodes')) || {};
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤
    function savePromoCodes(codes) {
        localStorage.setItem('promoCodes', JSON.stringify(codes));
    }

    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –∏ –±–∞–ª–ª—ã –≤ localStorage
    const nameInput = document.getElementById('nameInput');
    const greeting = document.getElementById('greeting');
    const pointsDisplay = document.getElementById('pointsDisplay');

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
    document.addEventListener('DOMContentLoaded', function () {
        if (localStorage.getItem('userName')) {
            nameInput.value = localStorage.getItem('userName');
            updateGreeting();
        }

        if (localStorage.getItem('userPoints')) {
            pointsDisplay.textContent = localStorage.getItem('userPoints');
        } else {
            localStorage.setItem('userPoints', '0');
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–±—Ä–∞—Ü–∏—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        const buttons = document.querySelectorAll('.task-btn');
        buttons.forEach(btn => {
            btn.addEventListener('click', function () {
                if ('vibrate' in navigator) {
                    navigator.vibrate(10);
                }
            });
        });

        setTimeout(() => {
            document.getElementById('promoContainer').style.display = 'block';
        }, 5000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–º–æ–∫–æ–¥–∞
        document.getElementById('promoBtn').addEventListener('click', activatePromo);
        document.getElementById('promoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') activatePromo();
        });

        // –°–µ–∫—Ä–µ—Ç–Ω—ã–π —Å–ø–æ—Å–æ–± –æ—Ç–∫—Ä—ã—Ç–∏—è –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤ (—Ç—Ä–æ–π–Ω–æ–π —Ç–∞–ø)
        let tapCount = 0;
        document.addEventListener('click', function() {
            tapCount++;
            if (tapCount >= 3) {
                document.getElementById('promoContainer').style.display = 'block';
                tapCount = 0;
            }
            setTimeout(() => { tapCount = 0; }, 1000);
        });
    });

    function activatePromo() {
        const promoInput = document.getElementById('promoInput');
        const promoFeedback = document.getElementById('promoFeedback');
        const code = promoInput.value.trim().toUpperCase();

        // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã
        const promoCodes = getPromoCodes();

        if (promoCodes[code]) {
            const pointsToAdd = promoCodes[code];
            const currentPoints = parseInt(localStorage.getItem('userPoints') || 0);
            const newPoints = currentPoints + pointsToAdd;

            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–ª—ã
            localStorage.setItem('userPoints', newPoints.toString());
            updatePoints(newPoints);

            // –£–¥–∞–ª—è–µ–º –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥
            delete promoCodes[code];
            savePromoCodes(promoCodes);

            promoFeedback.textContent = `–ü—Ä–æ–º–æ–∫–æ–¥ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! +${pointsToAdd} –±–∞–ª–ª–æ–≤`;
            promoFeedback.style.color = "var(--accent-color)";

            // –í–∏–±—Ä–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞
            if ('vibrate' in navigator) {
                navigator.vibrate([100, 50, 100]);
            }
        } else {
            promoFeedback.textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–æ–º–æ–∫–æ–¥";
            promoFeedback.style.color = "var(--primary-color)";

            // –í–∏–±—Ä–∞—Ü–∏—è –æ—à–∏–±–∫–∏
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }
        }

        promoInput.value = '';
        setTimeout(() => {
            promoFeedback.textContent = '';
        }, 3000);
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –∏–º–µ–Ω–∏
    nameInput.addEventListener('input', function () {
        localStorage.setItem('userName', this.value);
        updateGreeting();
    });

    function updateGreeting() {
        if (nameInput.value.trim() !== '') {
            greeting.textContent = `–ü—Ä–∏–≤–µ—Ç, ${nameInput.value}!`;
            if (nameInput.value.length >= 3) {
                greeting.textContent = `–ü—Ä–∏–≤–µ—Ç, ${nameInput.value}! I rly like ur name btw`;
            }
            greeting.classList.add('animated');
        } else {
            greeting.textContent = '';
        }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–ª–æ–≤ (–º–æ–∂–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å –∏–∑ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü)
    function updatePoints(points) {
        localStorage.setItem('userPoints', points.toString());
        pointsDisplay.textContent = points;

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –±–∞–ª–ª–æ–≤
        pointsDisplay.parentElement.classList.add('animated');
        setTimeout(() => {
            pointsDisplay.parentElement.classList.remove('animated');
        }, 500);
    }

    // –î–ª—è —Ä–∞–±–æ—Ç—ã –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
    document.addEventListener('click', function () {
        if (typeof screen.orientation !== 'undefined') {
            try {
                screen.orientation.lock('portrait');
            } catch (e) {
            }
        }
    }, {once: true});
</script>
